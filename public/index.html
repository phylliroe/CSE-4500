<!DOCTYPE html>
<html>
    <head>
        <title>Node App</title>

        <script src="/socket.io/socket.io.js"></script>
        <script async src="/main.js"></script>
    </head>
    <body>
        <p id="username">Hello</p>
        <div id="timer"></div>
        <br>
        <input id="text" autocomplete="off" /><button id="btn" onclick="send();">Send</button>
        <ul id="messages"></ul>

        <br>
        <canvas id="canvas" height="400" width="600" style="border:1px solid #000000;"></canvas>
        <br>
        <button id="canvas_clear" onclick="clear_canvas();">Clear Canvas</Canvas></button>
        <button id="timer_rest" onclick="reset_timer();">Reset Timer</button>

        <script>
            //console.log(document.getElementById("canvas"));

            let input = document.getElementById("text");
            input.addEventListener("keyup", (event) => {
                if (event.keyCode === 13) {
                    event.preventDefault();
                    document.getElementById("btn").click();
                }
            });
        </script>
    </body>
</html>
